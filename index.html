<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Guess Number</title>
</head>
<body>
    <div class="widget">
        <p class="prev-nums"></p>
        <p class="remain-turns"></p>
    </div>
    <div class="container">
        <h2 class="notification">Guess some number between 1 - 10</h2>
        <div class="num-guesser-app">
            <form class="form">
                <input type="number" class="input-number" placeholder="Type some number" min="0">
                <input type="button" class="submit-btn" value="Guess">
            </form>
        </div>
    </div>
</body>
</html>
